<!-- pet.component.html -->
<div>
  <p class="header">Add a new pet</p>
</div>
<form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="form-container">

  <div class="input-group left-group">
    <div class="input-container">
      <label for="name" class="text-style">NAME</label>
      <input type="text" id="name" class="custom-input" formControlName="name" />
    </div>

    <div class="input-container">
      <label for="gender" class="text-style">GENDER</label>
      <mat-select id="gender" class="custom-input" formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </div>

    <div class="input-container">
      <label for="weight" class="text-style">WEIGHT</label>
      <input type="text" id="weight" class="custom-input" formControlName="weight" />
    </div>

    <div class="input-container">
      <label for="color" class="text-style">COLOR</label>
      <input type="text" id="color" class="custom-input" formControlName="color" />
    </div>
    <div class="input-container">
      <label for="description" class="text-style">DESCRIPTION</label>
      <textarea id="description" class="custom-input description" formControlName="description"></textarea>
    </div>
  </div>
  <div class="input-group right-group">
    <div class="input-container">
      <label for="age" class="text-style">AGE</label>
      <input type="text" id="age" class="custom-input" formControlName="age" />
    </div>
    <div class="input-container">
      <label for="breed" class="text-style">BREED</label>
      <input type="text" id="breed" class="custom-input" formControlName="breed" />
    </div>

    <div class="input-container">
      <label for="city" class="text-style">CITY</label>
      <input type="text" id="city" class="custom-input" formControlName="city" />
    </div>
    <div class="input-container">
      <label for="country" class="text-style">COUNTRY</label>
      <input type="text" id="country" class="custom-input" formControlName="country" />
    </div>
    <div class="input-container">
      <label for="type" class="text-style">TYPE</label>
      <mat-select id="type" class="custom-input" formControlName="type">
        <mat-option value="cat">Cat</mat-option>
        <mat-option value="dog">Dog</mat-option>
        <mat-option value="bird">Bird</mat-option>
        <mat-option value="fish">Fish</mat-option>


      </mat-select>
    </div>



    <div class="input-container">
      <label for="photos" class="text-style">PHOTOS</label>
      <input type="file" id="photos" (change)="onFileChange($event)" type="file" multiple accept="image/*" />
    </div>
