stages:
  - test
  - build
  

variables:
  DOCKER_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA


build_backend:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  before_script:
    - cd api
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $DOCKER_IMAGE_TAG .
    - docker push $DOCKER_IMAGE_TAG

lint_test:
  image: python:3.8.0-slim
  stage: test
  before_script:
    - cd api
    - pip install flake8-html
  script:
    - flake8 --format=html --htmldir=flake_reports/
  artifacts:
    when: always
    paths:
      - api/flake_reports/
  allow_failure: true
